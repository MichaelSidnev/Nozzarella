<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Index</title>
</head>
<body>
	<div th:each="cheese: ${cheese}">
		<a th:href="@{/cheese/{id}(id=${cheese.getId()})}"
			th:text="${cheese.getName()}">user</a> <a
			th:text="${cheese.getCheesePrice()}"></a>
	</div>
</body>
</html>
