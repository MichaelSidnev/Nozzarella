<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<title>Index</title>
</head>

<body>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Product type</th>
					<th scope="col">Price per kilo</th>
					<th scope="col">Country</th>
					<th scope="col">Trend</th>
				</tr>
			</thead>

			<tbody th:each="cheese: ${cheese}">
				<tr>
					<th>
						<p><a th:href="@{/cheese/{id}(id=${cheese.getId()})}"
								th:text="${cheese.getProductName()}">Default link</a></p>
					</th>
					<td><a th:text="${cheese.getCheesePrice()}">645.4545</a></td>
					<td><a th:text="${cheese.getCheeseCountry()}">USA</a></td>
					<td>up/down</td>
				</tr>
			</tbody>
		</table>
		<form th:method="POST" th:action="@{/cheese}">
			<input input class="btn btn-success" type="submit" value="Parse!" />
		</form>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
			integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
			crossorigin="anonymous"></script>
	</div>
</body>

</html>
