<!DOCTYPE html>
<html 
	lang="en" 
	xmlns:th="http://www.thymeleaf.org"
>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<title>Nozzarella</title>
</head>

<div align="center" layout:fragment="content" class="container">
<div th:if="${param.error}">Invalid username and password.</div>
<br/>
<div th:if="${param.logout}">You have been logged out.</div>
<br/>
<form th:action="@{/login}" method="post">
	<div>
		<label> User Name: <input  style="width: 187px;" type="text" name="username"
			required />
		</label>
	</div>
	<br/>
	<div>
		<label> Password:  <input style="width: 200px;" type="password" name="password"
			required />
		</label>
	</div>
	<br/>
	<div>
		<input type="submit" class="btn btn-primary" value="Sign In" />
	</div>
	<br/>
</form>
</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
		integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
		crossorigin="anonymous"></script>


</html>
